name: CI/CD
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Backend Tests
        run: cd backend && go test ./...

      - name: Frontend Build
        run: cd frontend && npm install && npm run build

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            export UNICHATGO_APIKEY_KEY='${{ secrets.UNICHATGO_APIKEY_KEY }}'
            export GOOGLE_API_KEY='${{ secrets.GOOGLE_API_KEY }}'
            export GOOGLE_SEARCH_ENGINE_ID='${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}'
            export UNICHATGO_DB=mysql
            export MYSQL_HOST='${{ secrets.MYSQL_HOST }}'
            export MYSQL_UNICHATGO_PASSWD='${{ secrets.MYSQL_UNICHATGO_PASSWD }}'
            export MYSQL_ROOT_PASSWD='${{ secrets.MYSQL_ROOT_PASSWD }}'
            export REDIS_PASSWD='${{ secrets.REDIS_HOST }}'
            export REDIS_PASSWD='${{ secrets.REDIS_PASSWD }}'
            cd ~/UnichatGo
            docker compose down
            git pull
            sed -e "s|\${MYSQL_HOST}|${MYSQL_HOST}|g" \
                -e "s|\${MYSQL_UNICHATGO_PASSWD}|${MYSQL_UNICHATGO_PASSWD}|g" \
                -e "s|\${REDIS_HOST}|${REDIS_HOST}|g" \
                -e "s|\${REDIS_PASSWD}|${REDIS_PASSWD}|g" \
                backend/config.json.example > backend/config.json
            docker compose build
            docker compose up -d --force-recreate
